<!doctype html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <meta charset="utf-8">
    <title>Les petits plats</title>
  </head>
  <body class="m-auto font-[manrope-regular] text-regular">
    <header id="header" class="flex flex-col h-[650px] items-center">
      <div class="m-14 self-start">
        <img src="./assets/icons/logo.png" alt="Logo Les petits plats">
      </div>

      <h1
        class="font-anton text-mustard text-center text-title1 leading-18 mt-24 mb-8"
      >
        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET
        DÉLICIEUSES
      </h1>

      <form
        id="search"
        class="mb-1 bg-white w-[60%] h-[72px] p-[10px] flex justify-between items-center rounded-lg"
      >
        <input
          type="text"
          id="prinicpalSearchInput"
          name="recipes search"
          placeholder="Rechercher une recette, un ingrédient, ..."
          class="w-full text-form text-medium-grey cursor-pointer outline-none"
          minlength="3"
          required
        >
        <div
          id="clearPrincipalSearchBtn"
          class="h-[52px] w-[52px] flex items-center justify-center cursor-pointer"
        >
          <img src="assets/icons/close.png" alt="logo croix" >
        </div>
        <button
          type="button"
          id="principalSearchBtn"
          class="group bg-anthracite rounded-lg h-[52px] w-[52px] flex items-center justify-center hover:bg-mustard transition-colors duration-500 cursor-pointer"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            stroke="white"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="group-hover:stroke-black transition-colors duration-500"
          >
            <circle cx="10" cy="10" r="9.5" />
            <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
          </svg>
        </button>
      </form>
      <div
        id="searchAlert"
        class="pl-2 justify-between items-center text-mustard text-sm w-[60%] flex"
      ></div>
    </header>

    <main class="bg-light-grey flex flex-col justify-center items-center pb-10">
      <section
        class="w-[90%] mt-[21px] items-center font-[manrope-regular] text-regular relative"
      >
        <div
          id="ingredientsTags"
          class="bg-white rounded-lg w-[200px] absolute top-4 left-0 z-10"
        ></div>

        <div
          id="appliancesTags"
          class="bg-white rounded-lg w-[200px] absolute top-4 left-[250px] z-10"
        ></div>

        <div
          id="ustensilsTags"
          class="bg-white rounded-lg w-[200px] absolute top-4 left-[500px] z-10"
        ></div>
        <h2
          id="counter"
          class="font-anton text-title2 absolute right-0 top-6"
        >recettes</h2>
      </section>

      <div
        id="tagsBtns"
        class="flex items-center flex-wrap w-[90%] gap-x-[2%] mt-26"
      ></div>

      <div
        id="recipes"
        class="w-[90%] pt-5 flex flex-wrap gap-x-[5%] gap-y-10 mt-10"
      ></div>
    </main>

    <script type="module" src="scripts/App.js"></script>
  </body>
</html>
